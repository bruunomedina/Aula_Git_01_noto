<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <fieldset>
    <fieldset>
        <legend><strong>Cadastro Geral</strong></legend>
        <fieldset>
            <legend><strong>Dados Pessoais</strong></legend>
            <label for="">Nome Completo:</label>
            <br>
            <input type="text" name="" id="">
            <br>
            <label for="">Profissão:</label>
            <br>
            <select name="" id="">
                <option disabled selected value="">Selecione</option>
                <option value="">Produtor</option>
                <option value="">Estudante</option>
                <option value="">Professor</option>
            </select>
        </fieldset>
        
        <fieldset>
            <legend><strong>Localização</strong></legend>
            <label for="">Email:</label>
            <br>
            <input type="text" name="" id="">
            <br>
            <label for="">Rua:</label>
            <br>
            <input type="text" name="" id="">
            <br>
        </fieldset>
        <fieldset>
            <legend><strong>Faixa Etária</strong></legend>
            <input type="radio">
            <label for="">Até 20 anos</label>
            <input type="radio">
            <label for="">Mais de 40 até 50 anos</label>
            <br>
            <input type="radio">
            <label for="">Mais de 20 até 30 anos</label>
            <input type="radio">
            <label for="">Mais de 50 até 60 anos</label>
            <br>
            <input type="radio">
            <label for="">Mais de 30 até 40 anos</label>
            <input type="radio">
            <label for="">Mais de 60 anos</label>
        
        </fieldset>
        <fieldset>
            <Legend><strong>Esportes que pratica</strong></Legend>
            <input type="checkbox">
            <label for="">Futebol de Campo</label>
            <br>
            <input type="checkbox">
            <label for="">Futebol de Salão</label>
            <br>
            <input type="checkbox">
            <label for="">Futebol Society</label>
            <br>
            <input type="checkbox">
            <label for="">Volley de quadra</label>
            <br>
            <input type="checkbox">
            <label for="">Volley de praia</label>
            <br>
            <input type="checkbox">
            <label for="">Natação em piscina</label>
            <br>
            <input type="checkbox">
            <label for="">Natação em mar aberto</label>
        </fieldset>
    </fieldset>
    <fieldset>
        <legend><strong>Comentário</strong></legend>
        <label for="">Mensagem:</label>
        <br>
        <textarea cols="50" rows="10"></textarea>
    </fieldset>
    <button>Enviar</button>
    <button>Limpar</button>
 </fieldset>

 </form>
    <a href="/Aula 4/home.html">Voltar</a>
    
</body>
</html>
